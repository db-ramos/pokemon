<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="stylesheet" href="../css/pokemons.css">
    <title>Charmander</title>
</head>
<body>
    <header>
        <h1>Pokémon</h1>
    </header>
    <main>
        <div>
            <div class="card charmander">
                <figure>
                    <img src="../images/004- Charmander.png">
                </figure>
                <p>Charmander</p>
            </div>
        </div>
        <div class="info">
            <div>
                <p class="legenda">Altura</p>
                <p class="valor">0.6 m</p>
            </div>
            <div>
                <p class="legenda">Categoria</p>
                <p class="valor">Lagarto</p>
            </div>
            <div>
                <p class="legenda">Peso</p>
                <p class="valor">8.5 kg</p>
            </div>
            <div>
                <p class="legenda">Habilidades</p>
                <p class="valor">Chama</p>
            </div>
            <div>
                <p class="legenda">Gênero</p>
                <p class="valor">&male; &female;</p>
            </div>
        </div>
    </main>
</body>
</html>
